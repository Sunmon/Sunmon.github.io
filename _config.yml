# Site Settings
name: NOT_NULL
title: NOT NULL | TIL & Tech Blog
email: blackmilk274@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  TIL (Today I Learn) & Tech Blog
  Web, Security, Computer Science
tags:
  - blog
  - web
  - computer
  - developer
show_hero: true
menu:
  - title: Home
    url: /
  - title: About
    url: /about
  - title: Category
    url: /category
  - title: Tags
    url: /tags
  - title: Contact
    url: /contact
  - title: Feed
    url: /feed.xml

email: blackmilk274@gmail.com
disqus_username: Sunmon
paginate: 12


# Social Media Settings
# Remove the item if you don't need it
github_username: sunmon
# facebook_username: facebook_username
# twitter_username: twitter_username
# instagram_username: instagram_username
linkedin_username: sunmon
# medium_username: medium_username
tistory_username: conservative-vector

# Posts Settings
show_time_bar: true
show_modal_on_exit: false
show_modal_on_finish_post: true
two_columns_layout: false
side_toc: true

# Advanced Settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sunmon.github.io" # the base hostname & protocol for your site
google_analytics: "UA-133653915-1"
language: "ko"
categories_folder: category
sent_message_url: "/contact/message-sent/"


# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
  authors:
    output: true
paginate_path: "/page/:num/"
show_get_theme_btn: false
use_logo: false

# Content paginator
paginate_content:
  enabled: true
  debug: false
  collections:
    - posts
  auto: false
  separator: "--page-break--"
  permalink: "/:num/"
  seo_canonical: true
  properties:
    part:
      is_generated: true
    last:
      is_generated: true
    single:
      is_generated: true

# SASS
sass:
  style: compressed

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-paginate-content
  - jekyll-last-modified-at 

# Exclude my node related stuff
exclude: [
  'package.json',
  'package-lock.json',
  'src',
  'node_modules',
  'initpost.sh',
  'Gemfile',
  'Gemfile.lock',
  'gulpfile.js',
  'README.md'
]

